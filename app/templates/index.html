<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Latest News</title>
</head>
<body>
    <h1>Python Latest News</h1>
    
    {% for site in latest_news %}
        <h2>News from <a href="{{ site.url }}">{{ site.url }}</a>:</h2>
        <ul>
        {% for item in site.results %}
            <li>{{ item }}</li>
        {% endfor %}
        </ul>
    {% endfor %}
        
</body>
</html>
